<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>

<body>
  <!-- red container div -->
  <div style="position: relative; display: inline-block">
    <!-- smaller container div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- health 1 -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-left: 4px solid white;
        "
      >
        <div style="background-color: white; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: #13df9b;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>
      <!-- timer -->
      <div
        id="timer"
        style="
          background-color: #4a0cd6;
          height: 65px;
          width: 100px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        "
      >
        10
      </div>
      <!-- health 2 -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        "
      >
        <div style="background-color: white; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: #13df9b;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
    </div>
    <div
      id="displayDraw"
      style="
        position: absolute;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Draw
    </div>
    <canvas> </canvas>
  </div>

  <script src="js/utilities.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
